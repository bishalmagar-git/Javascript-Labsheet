<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .project{
        background-color: #1c1c1c;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
    }
    .color{
        color: aliceblue;
        display: flex;
        flex-direction: row;
    }
</style>
<body>
    <nav>
        <a href="/" aria-current="page"></a>Home</a>
        <a href="https://www.youtube.com/@chaiaurcode">Youtube Channel</a>
    </nav>
    <div class="project">
        <div id="insert">
            <div class="key">Press the Keyand watch Magic</div>
        </div>
    </div>
</body>
      <script>
           const insert = document.getElementById("insert");
           window.addEventListener('keydown', (e) =>{
            insert.innerHTML = `
            <div class="color">
                <table>
                    <tr>
                      <th>Key</th>
                      <th>KeyCode</th>
                      <th>Code</th>
                    </tr>
                    <tr>
                      <td>${e.key}</td>
                      <td>${e.KeyCode}</td>
                      <td>${e.Code}</td>
                    </tr>
                  </table> 
            </div>
            `
           })
      </script>
</html>
