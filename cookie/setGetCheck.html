    function setCookie(name, value, daysToLive){
      const date = new Date();
      date.setTime(date.getTime() + (daysToLive * 24*60*60*1000));

      let expires = "expires=" + daysToLive.toUTCString();
      document.cookie = `${name} = ${value}; ${expires} + path = /; `
    }
